<!DOCTYPE html>
<html ng-app='store'>

<head>
    <meta charset="utf-8" />
    <title>Training - AngularJS</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div ng-controller="StoreController as store">
        <!--  Store Header  -->
        <header>
            <h1 class="text-center">Flatlander Crafted Gems</h1>
            <h2 class="text-center">– an Angular store –</h2>
        </header>
        <!-- Products Container -->
        <div class="list-group">
            <div class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
                <h3>
                    {{ product.name}}
                    <em class="pull-right">{{ product.price | currency }}</em>
                </h3>
                <!-- Image Gallery  -->
                <div class="gallery" ng-show="product.images.length">
                    <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
                    <!-- <ul class="clearfix">
                        <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                            <img ng-src="{{image}}" />
                        </li>
                    </ul> -->
                </div>
                <section ng-controller="PanelController as panel">
                    <ul class="nav nav-pills">
                        <li ng-class="{ active:panel.isSelected(1) }">
                            <a href ng-click="panel.selectTab(1)">Description</a>
                        </li>
                        <li ng-class="{ active:panel.isSelected(2) }">
                            <a href ng-click="panel.selectTab(2)">Specifications</a>
                        </li>
                        <li ng-class="{ active:panel.isSelected(3) }">
                            <a href ng-click="panel.selectTab(3)">Reviews</a>
                        </li>
                    </ul>
                    <div class="panel" ng-show="panel.isSelected(1)">
                        <h4>Description</h4>
                        <blockquote>{{ product.description }}</blockquote>
                    </div>
                    <div class="panel" ng-show="panel.isSelected(2)">
                        <h4>Specifications</h4>
                        <blockquote>None yet</blockquote>
                    </div>
                    <div class="panel" ng-show="panel.isSelected(3)">
                        <h4>Reviews</h4>
                        <blockquote>None yet</blockquote>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>

</body>

</html>
